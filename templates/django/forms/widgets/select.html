<select name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
{% for group, options, index in widget.optgroups %}
    {% if group %}<optgroup label="{{ group }}">{% endif %}
    {% for option in options %}
        <option value="{{ option.value|stringformat:'s' }}"{% if option.selected %} selected{% endif %}{% include "django/forms/widgets/attrs.html" with widget=option %}>{{ option.label }}</option>
    {% endfor %}
    {% if group %}</optgroup>{% endif %}
{% endfor %}
</select>
